<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .container { /* whole ass body of webpage*/
        display:flex;
        flex-flow: column nowrap;
        background-color: hsl(212, 45%, 89%);
        width: 100vw;
        height:100vh;
        justify-content: center;
        align-items: center;
        font-family: Outfit;
        
    }
    .white { /*white main section*/
        background-color: white;
        display:flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        max-height: 60vh;
        max-width: 35vh;
        border-radius:15px;
        padding:10px;
    }
   
    .white img { /*this is for the QR Code image only*/
      max-width: 96%;
      max-height: 96%;
      border-radius: 10px;
      box-sizing: border-box;
      margin-top: 2%;
    }

    .p1 {
        display:flex;
        order: 3;
        font-size: 15px;
        padding-left: 18px;
        padding-right: 18px;
        text-align: center;
        font-weight:700;
        font-size: 20px;
    }
    .p2 {
        display:flex;
        order: 3;
        font-size: 15px;
        padding-left: 18px;
        padding-right: 18px;
        padding-bottom: 10px;
        text-align: center;
        font-weight:400;
        color: hsl(220, 15%, 55%);
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
    <div class="white">
        <img src="main/image-qr-code.png" alt="QR Code">
    <p class="p1">Improve your front-end skills by building projects</p>
    <p class="p2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BonnieMira</a>.

</div>
</body>
</html>
